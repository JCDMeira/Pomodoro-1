<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="dist/output.css">
   <title>Pomodoro</title>
</head>
<body class="text-gray-300 font-mono h-screen">
   <h1 class="text-center text-5xl pt-4 mb-8">Meu Pomodoro</h1>
   <div class="w-[85%] h-3/5 sm:h-3/4 bg-gray-300/25 rounded-2xl mx-auto px-4 py-8 flex flex-col items-center gap-4">
      <p class="text-7xl mb-8 grow flex justify-center items-center opacity-90" id="timer">25:00</p>
      <button class="bg-[#602020] w-2/3 max-w-xl py-2 text-2xl lg:text-4xl lg:py-4 rounded-full uppercase" id="start">Start</button>
      <p class="" id="end-notice"><br></p>
      <p class="cycles" id="cycles">0</p>
   </div>
   

   <script src="js/main.js"></script>
</body>
</html>
