<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="dist/output.css">
   <title>Pomodoro</title>
</head>
<body class="text-gray-300 font-mono h-screen">
   <h1 class="text-center text-5xl pt-4 mb-8">Meu Pomodoro</h1>
   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 absolute top-3.5 right-3.5 cursor-pointer" id="gear">
      <path fill-rule="evenodd" d="M11.078 2.25c-.917 0-1.699.663-1.85 1.567L9.05 4.889c-.02.12-.115.26-.297.348a7.493 7.493 0 00-.986.57c-.166.115-.334.126-.45.083L6.3 5.508a1.875 1.875 0 00-2.282.819l-.922 1.597a1.875 1.875 0 00.432 2.385l.84.692c.095.078.17.229.154.43a7.598 7.598 0 000 1.139c.015.2-.059.352-.153.43l-.841.692a1.875 1.875 0 00-.432 2.385l.922 1.597a1.875 1.875 0 002.282.818l1.019-.382c.115-.043.283-.031.45.082.312.214.641.405.985.57.182.088.277.228.297.35l.178 1.071c.151.904.933 1.567 1.85 1.567h1.844c.916 0 1.699-.663 1.85-1.567l.178-1.072c.02-.12.114-.26.297-.349.344-.165.673-.356.985-.57.167-.114.335-.125.45-.082l1.02.382a1.875 1.875 0 002.28-.819l.923-1.597a1.875 1.875 0 00-.432-2.385l-.84-.692c-.095-.078-.17-.229-.154-.43a7.614 7.614 0 000-1.139c-.016-.2.059-.352.153-.43l.84-.692c.708-.582.891-1.59.433-2.385l-.922-1.597a1.875 1.875 0 00-2.282-.818l-1.02.382c-.114.043-.282.031-.449-.083a7.49 7.49 0 00-.985-.57c-.183-.087-.277-.227-.297-.348l-.179-1.072a1.875 1.875 0 00-1.85-1.567h-1.843zM12 15.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z" clip-rule="evenodd" />
   </svg>
   <form class="fixed top-0 bottom-0 right-0 min-w-fit">
      <div>
         <label for="focus">Tempo de foco:</label>
         <input id="focus" type="text" inputmode="numeric" pattern="[0-9]*">
         <span>minutos</span>
      </div>
      <div>
         <label for="short-break">Tempo de descanso curto:</label>
         <input id="short-break" type="text" inputmode="numeric" pattern="[0-9]*">
         <span>minutos</span>
      </div>
      <div>
         <label for="long-break">Tempo de descanso longo:</label>
         <input id="long-break" type="text" inputmode="numeric" pattern="[0-9]*">
         <span>minutos</span>
      </div>
   </form>

   <div class="w-[85%] h-3/5 sm:h-3/4 bg-gray-300/25 rounded-2xl mx-auto px-4 py-8 flex flex-col items-center gap-4">
      <p class="text-7xl grow flex justify-center items-center opacity-90" id="timer">25:00</p>
      <button class="bg-[#602020] w-2/3 max-w-xl py-2 text-2xl lg:text-4xl lg:py-4 rounded-full uppercase" id="control-button">Start</button>
      <p class="whitespace-pre-wrap text-sm md:text-lg font-semibold" id="notice-user"> </p>
      <p class="cycles text-md md:text-md font-light" id="cycles">0</p>
   </div>
   

   <script src="js/main.js"></script>
</body>
</html>
